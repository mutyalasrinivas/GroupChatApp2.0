<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/1103436-hands.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</head>
<!-- style="background-color: #20262E;" -->
<body style="background-color: #e2aa41;">
    <nav class="navbar navbar-light ">
        <a style="color: hsl(240, 70%, 49%);" class="navbar-brand" href="#">
            <img src="/assets/1103436-hands.jpg" width="25" height="25" class="d-inline-block align-top" alt="">
              Group Chat Application  @Srinivas  
         </a>
        <a style="background-color: #b61e23; border-color: #4220cb;" class="btn btn-primary" href="/logout">Logout</a>
    </nav>

    <!-- HOMEPAGE DESIGN -->
    <br>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-4 border-right">
          <div class="settings-tray">
            <button id="newGroupBtn" style="background-color: #4220cb; border-color: #4220cb;" class="btn btn-primary" data-target="#createNewGroupBtn" data-toggle="modal">New Group<i style="margin-left: 1px;" class="material-icons" id="">group</i></button>
          </div><hr>
          <div class="groupContainer" style="overflow: auto; height:600px;">
            
          </div>
        </div>
        <div class="col-md-8">
          <div class="groupChat" style="margin-left: 10px;">
            </div>
            <div class="welcomeMessage" style="display: block; margin-left: 10px;">
              <h6 style="color:#e2aa41">Welcome to Group Chat App</h6><br>
            </div>
            <div class="chatPanel" style="margin-left: 10px; display: none;">
              <div class="groupMessagesBox" style="overflow-y: scroll; height:400px;">
                
              </div>
              <div class="row">
                <div class="col-12">
                  <form class="form-inline newMessageForm">
                    <input type="text" style="width:75%;"class="form-control" id="userMessage" placeholder="Typing...">
                    <input type="hidden" id="currentGroupId" value="">
                    <label for="sendAttachment"><i style="margin-left: 10px; background-color: #4220cb; border-color: #4220cb;" class="material-icons btn btn-primary">attachment</i></label>
                    <i style="margin-left: 10px; background-color: #4220cb; border-color: #4220cb;" class="material-icons btn btn-primary" id="sendMessage">send</i>
                    <input id="sendAttachment" style="visibility:hidden;" type="file">
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createNewGroupBtn" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Create Group</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="createGroupForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Group Name</label>
                  <input type="text" class="form-control" name="groupName" id="newGroupName" placeholder="Enter Group Name" required>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Group Participants</label>
                    <select class="chosen-select form-control" id="groupUsers" name="groupUsers" multiple>

                    </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" style="background-color: #4220cb; border-color: #4220cb;" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" style="background-color: #4220cb; border-color: #4220cb;" class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="text-center text-white fixed-bottom" style="background-color: #dde074;">
        <div class="text-center p-3" style="background-color: #20262E">
        </div>
      </footer>

      <div class="modal fade" id="adminControls" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Take Charge, Admin</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
                <table class="table">
                  <tbody class="groupParticipants">

                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

     <script type="module" src="./chatapp.js"></script>
</body>
</html>
